<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="container main">
      <section class="main__section new-task">
        <p class="new-task__title">Add Item</p>
        <div class="new-task__row-wrapper">
          <input class="new-task__input" type="text">
          <button class="new-task__button button">Add</button>
        </div>
      </section>
      <section class="main__section todo">
        <p class="todo__title title">Todo</p>
        <ul class="todo__list task-list">
          <li class="todo__item task-item">
            <input class="task-item__input input-checkbox" type="checkbox">
            <label class="task-item__label">Pay Bills</label>
            <input class="task-item__input input-text" type="text">
            <button class="task-item__button-edit button">Edit</button>
            <button class="task-item__button-delete button">
              <img class="task-item__delete-img" src="./remove.svg" alt="delete task">
            </button>
          </li>
          <li class="todo__item task-item task-item_edit-mode">
            <input class="task-item__input input-checkbox" type="checkbox">
            <label class="task-item__label">Go Shopping</label>
            <input class="task-item__input input-text" type="text" value="Go Shopping">
            <button class="task-item__button-edit button">Save</button>
            <button class="task-item__button-delete button">
              <img class="task-item__delete-img" src="./remove.svg" alt="delete task">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__section done">
        <p class="done__title title">Completed</p>
        <ul class="done__list task-list">
          <li class="done__item task-item">
            <input class="task-item__input input-checkbox" type="checkbox" checked>
            <label class="task-item__label">See the Doctor</label>
            <input class="task-item__input input-text" type="text">
            <button class="task-item__button-edit button">Edit</button>
            <button class="task-item__button-delete button">
              <img class="task-item__delete-img" src="./remove.svg" alt="delete task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
