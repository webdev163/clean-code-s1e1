<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="container">
      <section id="new-task-wrapper">
        <label class="new-task-label task-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task task-input input-text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo-section">
        <h3 class="title">Todo</h3>
        <ul class="task-list" id="todo-tasks">
          <li class="task-item">
            <input class="task-input input-checkbox" type="checkbox">
            <label class="task task-label">Pay Bills</label>
            <input type="text" class="task task-input input-text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-img" src="./remove.svg" alt="delete task">
            </button>
          </li>
          <li class="task-item edit-mode">
            <input class="task-input input-checkbox" type="checkbox">
            <label class="task task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-input input-text">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="delete-img" src="./remove.svg" alt="delete task">
            </button>
          </li>
        </ul>
      </section>
      <section class="done-section">
        <h3 class="title">Completed</h3>
        <ul class="task-list" id="done-tasks">
          <li class="task-item">
            <input class="task-input input-checkbox" type="checkbox" checked>
            <label class="task task-label">See the Doctor</label>
            <input type="text" class="task task-input input-text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-img" src="./remove.svg" alt="delete task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
